<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Disney Characters Showcase</title>
</head>
<body>
    <div class="navBar">
        <h2>DISNEY</h2>
    </div>
    <div class="container">
        <div class="disneyChar">
            <h3>Disney Characters</h3>
            <ul>
                <li class="container">
                    <span class="text">Picture</span>
                    <span class="text">Name</span>
                    <span class="text">Film counts</span>
                    <span class="text">Favorites</span>
                </li>
            </ul>
        </div>
        <div class="myFav">
            <h3>My Favorites</h3>
            <ul id="favs">
                <li>
                    <span class="text">Picture</span>
                    <span class="text">Name</span>
                    <span class="text">Film counts</span>
                    <span class="text">Favorites</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <h3 id="end">Disney Characters Showcase</h3>
        <button>
            <a href="https://github.com/StachRach/disney-characters-showcase" target="_blank">Go to GitHub</a>
        </button>
        <p>Made in 2023</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
