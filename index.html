<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Disney Characters Showcase</title>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <h2>DISNEY</h2>
        </div>
        <div class="disneyChar">
            <h3>Disney Characters</h3>
            <ul>
                <li>
                    <span class="text">Picture</span>
                    <span class="text">Name</span>
                    <span class="text">Film counts</span>
                    <span class="text">Favorites</span>
                </li>
            </ul>
        </div>
        <div class="myFav">
            <h3>My Favorites</h3>
            <ul id="favs">
                <li>
                    <span class="text">Picture</span>
                    <span class="text">Name</span>
                    <span class="text">Film counts</span>
                    <span class="text">Favorites</span>
                </li>
            </ul>
        </div>
    </div>
    <img src="tv.png" alt="tv-icon">
    <script src="main.js"></script>
</body>
</html>
